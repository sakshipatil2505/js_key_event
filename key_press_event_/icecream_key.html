<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <div>
            <label for="name">Your name</label>
            <input type="text" name="" id="ice">
            <br><br><br>
            <label style="width: 30px;">Choose an ice cream flavour  
                <select id="iceCreams" name="" onchange="selectElement()">
                    <option value="">select one </option>
                    <option value="chocolate">chocolate</option>
                    <option value="vanilla">vanilla</option>
                    <option value="strawberry">strawberry</option>
                </select>
            </label>
            <br><br><br>
            <div id="result"></div>
        </div>
    </div>
    <script>
        const selectElement = () => {
            const inputChange = document.getElementById("ice").value;
            const iceCreams = document.getElementById("iceCreams").value;
            const result = document.getElementById('result');
            result.innerHTML = ` ${inputChange}, you selected ${iceCreams} ice-cream flavor.`;
        }
    </script>
</body>
</html>
